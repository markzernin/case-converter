<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Case Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="main">
            <div class="main__content content">
                <div class="content__header title"><p class="content__title">Case Converter</p></div>
                <div class="content__text text">
                    <textarea class="content__textarea"></textarea>
                </div>
                <div class="content__buttons buttons">
                    <button class="buttons__upper button" id="upper-case">Upper Case</button>
                    <button class="buttons__lower button" id="lower-case">Lower Case</button>
                    <button class="buttons__proper button" id="proper-case">Proper Case</button>
                    <button class="buttons__sentence button" id="sentence-case">Sentence Case</button>
                    <button class="buttons__sentence button" id="save-text-file">Save Text File</button>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
